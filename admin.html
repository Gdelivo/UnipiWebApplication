			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="header">
									<h4 class="title">Create User</h4>
								</div>
								<div class="content">
									<form method="post" action="AdminAddUser">
										<input type="hidden" name="requestType" value="addUser" />
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>User Name</label> <input type="text"
														class="form-control" name="username" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Password</label> <input type="text"
														class="form-control" name="password" />
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-5">
												<div class="form-group">
													<label>First Name</label> <input type="text"
														class="form-control" name="fname" />
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label>Last Name</label> <input type="text"
														class="form-control" name="lname" />
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label>Access Level</label> 
													<select style="margin-top: 15px;" name="accessLevel">
														<option>0</option>
														<option>1</option>
														<option>2</option>
													</select>
												</div>
											</div>
										</div>

										<button name="okbutt" type="submit"
											class="btn btn-info btn-fill pull-right">Save User</button>
										<div class="clearfix"></div>
									</form>


								</div>
							</div>
						</div>
